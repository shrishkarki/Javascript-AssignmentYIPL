<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <script src="./calculator.js" defer></script>
</head>
<body>
    <div class="calculator">
        <label class="calculator__title" for="uservalue">Calculator</label>
        <input class="calculator__value" type="text" id="uservalue"/>
       
            <ul class="calculator__buttons-group">
                <li>(</li>
                <li>)</li>
                <li>.</li>
                <li class="bg-orange">/</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li class="bg-orange">*</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li class="bg-orange">-</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li class="bg-orange">+</li>
                <li id="clear" class="bg-grey">AC</li>
                <li id="oneItemDelete" class="bg-grey">DE</li>
                <li>0</li>
                <li id="result" class="bg-orange">=</li>
            </ul>

       
    </div>
</body>
</html>
